<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">

    <title>UFO Game</title>
</head>
<body>
    <div class="nav-header">
        <div class="menu-container">
            <ul class="menu menu-1">
                <li class="menu-1-item" id="home-item">
                    <a class="menu-button" id="home-button" href="/home.html">HOME</a>
                </li>
                <li class="menu-1-item" id="preferences-item">
                    <a class="menu-button" id="preferences-button" href="/preferences.html">PREFERENCES</a>
                </li>
                <li class="menu-1-item" id="play-item">
                    <a class="menu-button" id="play-button" href="/play.html">PLAY</a>
                </li>
                <li class="menu-1-item" id="scores-item">
                    <a class="menu-button" id="scores-button" href="/scores.html">SCORES</a>
                </li>
            </ul>
            <ul class="menu menu-2">
                <li class="menu-2-item" id="register-item">
                    <a class="menu-button" id="register-button" href="/register.html">REGISTER</a>
                </li>
                <li class="menu-2-item" id="login-item">
                    <a class="menu-button" id="login-button" href="/login.html">LOGIN</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-container">

        <div id="play-container" class="page-container">
            <div id="play-score" class="play-score">
                <div id="time-section" class="play-section">
                    <p id="time-left-banner" class="play-banner">TIME LEFT</p>
                    <p id="time-left" class="time-left play-data">0</p>
                </div>
                <div id="score-section" class="play-section">
                    <p id="score-banner" class="play-banner">SCORE</p>
                    <p id="score" class="score play-data">0</p>
                </div>
            </div>

            <img src="/images/missile.png" alt="Missile" id="missile">
            <img src="/images/ufo.png" alt="UFO" id="ufo-hidden">

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js"></script> 
</body>
</html>
