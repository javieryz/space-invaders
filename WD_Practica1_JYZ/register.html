<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">

    <title>UFO Game</title>
</head>
<body>
    <div class="nav-header">
        <div class="menu-container">
            <ul class="menu menu-1">
                <li class="menu-1-item" id="home-item">
                    <a class="menu-button" id="home-button" href="/home.html">HOME</a>
                </li>
                <li class="menu-1-item" id="preferences-item">
                    <a class="menu-button" id="preferences-button" href="/preferences.html">PREFERENCES</a>
                </li>
                <li class="menu-1-item" id="play-item">
                    <a class="menu-button" id="play-button" href="/play.html">PLAY</a>
                </li>
                <li class="menu-1-item" id="scores-item">
                    <a class="menu-button" id="scores-button" href="/scores.html">SCORES</a>
                </li>
            </ul>
            <ul class="menu menu-2">
                <li class="menu-2-item" id="register-item">
                    <a class="menu-button" id="register-button" href="/register.html">REGISTER</a>
                </li>
                <li class="menu-2-item" id="login-item">
                    <a class="menu-button" id="login-button" href="/login.html">LOGIN</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-container">
    
        <div id="signup-container" class="page-container">
            <p id="signup-title" class="page-title">USER REGISTRATION</p>
            <form id="signup-form" class="page-form">
                <field id="signup-field" class="page-field">
                    <label id="signup-user-label" class="page-label">User</label>
                    <input type="text" name="signup-user"/>         
                </field>
                <field id="signup-field" class="page-field">
                    <label id="signup-email-label" class="page-label">Email Address</label>
                    <input id="signup-email-input" type="text" name="signup-email"/>         
                </field>
                <field id="signup-field" class="page-field">
                    <label id="signup-password-label" class="page-label">Password</label>
                    <input id="signup-password-input" type="password" name="signup-password" autocomplete="on"/>  
                </field>
                <field id="signup-field" class="page-field">
                    <label id="signup-confirm-password-label" class="page-label">Confirm Password</label>
                    <input id="signup-confirm-password-input" type="password" name="signup-confirm-password" autocomplete="on"/>  
                </field>
                <input id="signup-submit" class="page-submit" type="submit" value="SIGN UP">
            </form>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js"></script> 
</body>
</html>
