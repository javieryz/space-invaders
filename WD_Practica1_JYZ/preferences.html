<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/styles.css">

    <title>UFO Game</title>
</head>
<body>
    <div class="nav-header">
        <div class="menu-container">
            <ul class="menu menu-1">
                <li class="menu-1-item" id="home-item">
                    <a class="menu-button" id="home-button" href="/home.html">HOME</a>
                </li>
                <li class="menu-1-item" id="preferences-item">
                    <a class="menu-button" id="preferences-button" href="/preferences.html">PREFERENCES</a>
                </li>
                <li class="menu-1-item" id="play-item">
                    <a class="menu-button" id="play-button" href="/play.html">PLAY</a>
                </li>
                <li class="menu-1-item" id="scores-item">
                    <a class="menu-button" id="scores-button" href="/scores.html">SCORES</a>
                </li>
            </ul>
            <ul class="menu menu-2">
                <li class="menu-2-item" id="register-item">
                    <a class="menu-button" id="register-button" href="/register.html">REGISTER</a>
                </li>
                <li class="menu-2-item" id="login-item">
                    <a class="menu-button" id="login-button" href="/login.html">LOGIN</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-container">

        <div id="prefs-container" class="page-container">
            <p id="prefs-title" class="page-title">PREFERENCES</p>
            <form id="prefs-form" class="page-form">
                <field id="prefs-field" class="page-field">
                    <label id="prefs-ufos-label" class="page-label" for="ufos">Number of UFOs</label>
                    <select id="prefs-ufos-select" name="ufos">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>                
                </field>
                <field id="prefs-field" class="page-field">
                    <label id="prefs-time-label" class="page-label" for="time">Time (seconds)</label>
                    <select id="prefs-time-select" name="time">
                        <option value="60">60</option>
                        <option value="120">120</option>
                        <option value="180">180</option>
                    </select>
                </field>
                <input id="prefs-submit" class="page-submit" type="submit" value="ACCEPT">
            </form>
        </div>
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/app.js"></script> 
</body>
</html>
